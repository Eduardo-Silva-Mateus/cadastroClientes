<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Seja Bem-Vindo</title>
</head>
<body>
    <div class="cadastro">
        <h1>Cadastre-se Aqui</h1>
    </div>
    <hr class="barralateral">
    <div class="login">
        <h1>Faça seu Login</h1>
    </div>
    <div class="infocadastro">
        <p>Nome:</p>
        <input type="text" id="nome" name="nome">
        <p>Email:</p>
        <input type="text" id="nome" name="email">
        <p>Telefone:</p>
        <input type="text" id="nome" name="telefone">
        <p>Endereço:</p>
        <input type="text" id="nome" name="endereco">
        <p>Número do Endereço:</p>
        <input type="text" id="nome" name="numendereco">
    </div>
    <div class="infologin">
        <p>Nome:</p>
        <input type="text" id="nome" name="nome">
        <p>Senha:</p>
        <input type="password" id="nome" name="senha">
    </div>
</body>
</html>
